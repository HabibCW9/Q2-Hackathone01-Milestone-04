<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Editable Resume Builder</h1>
    <form id="resumeform">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email"><b>Email:</b></label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="phone"><b>Phone Number:</b></label>
        <input
          type="tel"
          id="phone"
          placeholder="Enter your Phone Number"
          required
        />
      </fieldset>
      <fieldset>
        <legend>Qualification</legend>
        <label for="Qualification"><b>Qualification:</b></label>
        <textarea
          id="qualification"
          placeholder="Enter your education"
          rwos="4"
          required
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="Experience"><b>Experience:</b></label>
        <textarea
          id="experience"
          placeholder="Enter your work Experience"
          rows="4"
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills"><b>Skills:</b></label>
        <textarea
          id="Skills"
          placeholder="Enter your Skills"
          rows="10"
        ></textarea>
      </fieldset>

      <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br />
    <!-- Dynamic & Edutable Resume -->
    
    <div id="resume-display" contenteditable="true">
    <!-- Resume will be generated below -->  
    </div>

    <script src="script.js"></script>
  </body>
</html>
